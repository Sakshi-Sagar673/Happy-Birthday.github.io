    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 50000); // 50000 is time that after 30 second stop the confetti ( 50000 = 50 sec)
        };

        start();
        stop();
		AOS.init(0);
    </script>
